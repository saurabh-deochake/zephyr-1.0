<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pou="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:myComp="http://java.sun.com/jsf/composite/myComp">
    <h:head>
        <title
            xmlns:pou="http://primefaces.org/ui">#{productsController.agent.name}</title>
        <link rel="stylesheet" type="text/css" href="css/products.css"/>
        <link rel="stylesheet" type="text/css" href="css/background.css"/>
    </h:head>
     <h:body>
        <h:graphicImage value="resources/header.jpg" styleClass="header" id="grow"/>
        <pou:tooltip for="grow" value="Zephyr Inc." showEffect="clip" hideEffect="explode"/>
        <br/><br/><br/><br/><br/>
        <pou:toolbar styleClass="toolbar"> 
            <pou:toolbarGroup align="right">
                <h:form>
                    <pou:commandButton value="Sign Out" action="#{agentController.logout()}"/>
                </h:form>
            </pou:toolbarGroup>
            <pou:toolbarGroup align="left">
                <h:outputText value="#{date.getDate()}" styleClass="agent"/><br/>
                <h:outputText value="Welcome #{productsController.agent.name} |  " styleClass="agent" />
                <!--h:outputText value="ID  : #{productsController.agent.id}" styleClass="agent"/-->
                <pou:inplace label=" Type: #{productsController.agent.type}" styleClass="agent">
                    <myComp:AgentTypeEditor/>
                </pou:inplace>
            </pou:toolbarGroup>
        </pou:toolbar>
        <pou:panel>
            <f:facet name="header" styleClass="agent">
                You have the following products
            </f:facet>
            <h:form>
                <ui:repeat value="#{productsController.products}" var="product">
                    <pou:commandLink value="#{product.name}" action="#{product.listener.action()}" ajax="false"/>
                    <br/>
                </ui:repeat>

                <h:commandLink value="Add product" action="#{productsController.setInsertable(true)}"
                               rendered="#{!productsController.insertable}">
                    <f:ajax render="@form"/>
                </h:commandLink>

                <h:inputText id="name" value="#{productsController.newProduct}" 
                             rendered="#{productsController.insertable}"/>
                <h:commandButton value="Insert" action="#{productsController.addProduct()}"
                                 rendered="#{productsController.insertable}">
                </h:commandButton>
                <h:commandButton value="Cancel" rendered="#{productsController.insertable}"
                                 action="#{productsController.setInsertable(false)}">
                    <f:ajax render="@form"/>
                </h:commandButton>

                <h:form>
                    <c:set value="#{productsController.currentProductContainer.sharedAttribute}"
                           var="product"/>

                    <pou:tagCloud model="#{productsController.attributeCloud}"/>
                    <h:commandButton value="Proceed" action="#{productsController.loadAttributesPage()}"/>
                </h:form>
            </h:form>
        </pou:panel>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><center>
