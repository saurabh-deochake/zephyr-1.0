    <h:head>
        <title>Zephyr::Agent Login</title>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        <link rel="stylesheet" type="text/css" href="css/background.css"/>
        <link rel="stylesheet" type="text/css" href="css/ContactUs.css"/>

        <style type="text/css">
            div.cssFloatMenu {  margin: 0;  position: fixed;
                                top: 80px;  left: auto;  width: 100px;  right: 20px;}

            div.cssFloatMenu a, div.cssFloatMenu em
            { display: block; margin: 0 2px }
            div.cssFloatMenu a, div.cssFloatMenu em { border-top: 2px groove #003366 }
            div.cssFloatMenu a:first-child { border-top: none }
            div.cssFloatMenu em { color: #003366}
            div.cssFloatMenu em:first-child { border-top: none }

            div.cssFloatMenu a:link { text-decoration: none; color: #800000 }
            div.cssFloatMenu a:visited { text-decoration: none; color: #0000FF }
            div.cssFloatMenu a:hover { background: #003366; color: white }
        </style>
    </h:head>

    <h:body styleClass="background">
        <div class="divFloatMenu">
            <a href="http://data.bangtech.com">Technologies</a>
            <em>Content:</em>
            <a href="http://content.bangtech.com">Warehouse</a>
        </div>
        <h:graphicImage value="resources/header.jpg" styleClass="header"/>
        <pou:toolbar>

            <pou:toolbarGroup align="right">
                <h:form>
                    <pou:commandButton value="Create new account" action="#{agentController.createNewAccount()}"
                                       ajax="false" rendered="false"/>
                </h:form>
            </pou:toolbarGroup>
        </pou:toolbar>

        <h:form id="input">
            <div class="image_swicher">
                <pou:imageSwitch effect="fade" widgetVar="switcher" slideshowAuto="true" >  
                    <ui:repeat value="#{formatterBean.images}" var="image">
                        <h:graphicImage value="resources/#{image}" class="image_element"/>
                    </ui:repeat>
                </pou:imageSwitch>
            </div>


            <pou:growl showDetail="true"/>
            <hr/>
            <h:panelGrid id="formTable" columns="1" class="login" >
                <h:outputLabel for="Name" value="Name"/>
                <pou:inputText value="#{agentController.name}" label="Name" required="true"/>
                <h:outputLabel for="password" value="Password"/>
                <pou:password id="p_password" value="#{agentController.password}" label="Password" feedback="true" minLength="4"/>
                <pou:commandButton value="Sign In" action="#{agentController.login()}" ajax="false"/>
                <h:message for="password"/>
                <br/><hr/>
                <h:outputText value="Don't have a Zephyr account?"/>
                <pou:commandLink value="Create an account" action="#{agentController.createNewAccount()}"/>
            </h:panelGrid>
        </h:form>
